<mat-card class="create-edit">
    <mat-card-title class="text-center">{{editing ? "Edit" : "Create"}} a Category</mat-card-title>
    <mat-card-content>
        <form [formGroup]="categoryEditorForm" (ngSubmit)="save()">
            <div class="form-group">
                <mat-form-field *ngIf="editing">
                    <mat-label>ID</mat-label>
                    <input matInput name="id" formControlName="categoryId" />
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput class="form-control" formControlName="name" />
                </mat-form-field>
                <mat-error *ngIf="name!.touched && name!.invalid || isSubmitted && name!.invalid">
                    Please enter the name
                </mat-error>
            </div>
            <button type="submit" mat-flat-button color="primary">
                {{editing ? "Save" : "Create"}}
            </button>
            <button type="reset" mat-stroked-button routerLink="/admin/main/categories">
                Cancel
            </button>
        </form>
    </mat-card-content>
</mat-card>
