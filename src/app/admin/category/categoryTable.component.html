<mat-card class="admin-table">
    <mat-card-title class="text-center mt-2 mb-2">Categories</mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <input matInput type="text" placeholder="Search" (keyup)="changeSearch($any($event).target.value)" />
        </mat-form-field>
        <table mat-table matSort [dataSource]="tableDataSource">
            <ng-container matColumnDef="categoryId">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>CategoryId</th>
                <td mat-cell *matCellDef="let item"> {{item.categoryId}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let item"> {{item.name}} </td>
            </ng-container>
            <ng-container matColumnDef="products.length">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Products quantity</th>
                <td mat-cell *matCellDef="let item"> {{item.products.length}} </td>
            </ng-container>
            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let c">
                    <button mat-flat-button color="accent" (click)="deleteCategory(c.categoryId)">
                        Delete
                    </button>
                    <button mat-flat-button color="warn" [routerLink]="['/admin/main/categories/edit', c.categoryId]">
                        Edit
                    </button>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="colsAndRows"></tr>
            <tr mat-row *matRowDef="let row; columns: colsAndRows"></tr>
        </table>
        <div class="bottom-box">
            <button mat-flat-button color="primary" routerLink="/admin/main/categories/create">
                Create New Category
            </button>
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10]">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
