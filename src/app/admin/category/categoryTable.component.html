<table mat-table [dataSource]="tableDataSource">
    <mat-text-column name="categoryId"></mat-text-column>
    <mat-text-column name="name"></mat-text-column>
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Products quantity</th>
        <td mat-cell *matCellDef="let item"> {{item.products.length}} </td>
    </ng-container>
    <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let c">
            <button mat-flat-button color="accent" (click)="deleteCategory(c.categoryId)">
                Delete
            </button>
            <button mat-flat-button color="warn" [routerLink]="['/admin/main/categories/edit', c.categoryId]">
                Edit
            </button>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colsAndRows"></tr>
    <tr mat-row *matRowDef="let row; columns: colsAndRows"></tr>
</table>
<div class="bottom-box">
    <button mat-flat-button color="primary" routerLink="/admin/main/categories/create">
        Create New Category
    </button>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10]">
    </mat-paginator>
</div>
