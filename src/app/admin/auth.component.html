<mat-toolbar color="primary">
    <span></span>
    AngularStore Admin
    <span></span>
</mat-toolbar>
<div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="errorMessage != null">
    {{errorMessage}}
</div>
<div class="p-2">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput name="username" [(ngModel)]="username" required />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput name="password" [(ngModel)]="password" required />
        </mat-form-field>
        <div class="text-center p-2">
            <button class="btn btn-secondary m-1" routerLink="/store">Go back</button>
            <button class="btn btn-primary m-1" type="submit">Log In</button>
        </div>
    </form>
</div>
