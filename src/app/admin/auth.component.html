<mat-toolbar color="primary">
    <span></span>
    AngularStore Admin
    <span></span>
</mat-toolbar>

<mat-card class="login">
    <mat-card-title class="text-center">Login</mat-card-title>
    <mat-card-content>
        <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="text" name="username" [(ngModel)]="username" required />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="password" required />
            </mat-form-field>
            <div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="errorMessage != null">
                {{errorMessage}}
            </div>
            <div class="text-center p-2">
                <button class="btn btn-primary m-1" type="submit">Log In</button>
                <button class="btn btn-secondary m-1" routerLink="/store">Go back</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
