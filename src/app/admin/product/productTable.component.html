<mat-form-field>
    <input matInput type="text" class="form-control" placeholder="Search"
        (keyup)="changeSearch($any($event).target.value)" />
</mat-form-field>
<table mat-table matSort [dataSource]="tableDataSource">
    <ng-container matColumnDef="productId">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>ProductId</th>
        <td mat-cell *matCellDef="let item">{{item.productId}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">{{item.name}}</td>
    </ng-container>
    <ng-container matColumnDef="category.name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let item">{{item.category.name}}</td>
    </ng-container>
    <ng-container matColumnDef="supplier.name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Supplier</th>
        <td mat-cell *matCellDef="let item">{{item.supplier.name}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let item"> {{item.price | currency:"USD"}} </td>
    </ng-container>
    <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let p">
            <button mat-flat-button color="accent" (click)="deleteProduct(p.productId)">
                Delete
            </button>
            <button mat-flat-button color="warn" [routerLink]="['/admin/main/products/edit', p.productId]">
                Edit
            </button>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colsAndRows"></tr>
    <tr mat-row *matRowDef="let row; columns: colsAndRows"></tr>
</table>
<div class="bottom-box">
    <button mat-flat-button color="primary" routerLink="/admin/main/products/create">
        Create New Product
    </button>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10]">
    </mat-paginator>
</div>
