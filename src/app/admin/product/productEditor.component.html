<h3 class="heading">{{editing ? "Edit" : "Create"}} a Product</h3>
<form (ngSubmit)="save()">
    <mat-form-field *ngIf="editing">
        <mat-label>ID</mat-label>
        <input matInput name="id" [(ngModel)]="product.productId" disabled/>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput name="name" [(ngModel)]="product.name" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select name="category" [(ngModel)]="product.category">
            <mat-option *ngFor="let cat of categories" name="category" [value]="cat">{{cat.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Supplier</mat-label>
        <mat-select name="supplier" [(ngModel)]="product.supplier">
            <mat-option *ngFor="let sup of suppliers" name="category" [value]="sup">{{sup.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput name="description" [(ngModel)]="product.description" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput name="price" [(ngModel)]="product.price" />
    </mat-form-field>
    <button type="submit" mat-flat-button color="primary">
        {{editing ? "Save" : "Create"}}
    </button>
    <button type="reset" mat-stroked-button routerLink="/admin/main/products">
        Cancel
    </button>
</form>
