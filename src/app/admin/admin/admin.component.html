<mat-toolbar color="primary">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <span></span>
    AngularStore Administration
    <span></span>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <button mat-button class="menu-button" routerLink="/store" routerLinkActive="mat-accent"
            (click)="sidenav.close()">
            <mat-icon>store</mat-icon>
            <span>Store</span>
        </button>
        <button mat-button class="menu-button" routerLink="/admin/main/products" routerLinkActive="mat-accent"
            (click)="sidenav.close()">
            <mat-icon>shopping_cart</mat-icon>
            <span>Products</span>
        </button>
        <button mat-button class="menu-button" routerLink="/admin/main/orders" routerLinkActive="mat-accent"
            (click)="sidenav.close()">
            <mat-icon>local_shipping</mat-icon>
            <span>Orders</span>
        </button>
        <button mat-button class="menu-button" routerLink="/admin/main/categories" routerLinkActive="mat-accent"
            (click)="sidenav.close()">
            <mat-icon>category</mat-icon>
            <span>Categories</span>
        </button>
        <button mat-button class="menu-button" routerLink="/admin/main/suppliers" routerLinkActive="mat-accent"
            (click)="sidenav.close()">
            <mat-icon>directions_boat</mat-icon>
            <span>Suppliers</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button logout" (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
